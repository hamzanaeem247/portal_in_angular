<!-- src/app/components/students/students.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light ps-2 pe-2">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Logo</a>
    <div class="d-flex align-items-center">
      <span class="me-3">{{ teacherName }}</span>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4 align-items-center w-50 m-auto">
  <div class="container-fluid d-flex mb-3 justify-content-between">
    <h2 class="p-0 m-0">All Students</h2>
    <a class="btn btn-primary" routerLink="/addstudent">Add Student</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col ">Name</th>
          <th scope="col">Roll Number</th>
          <th scope="col">Subject</th>
          <th scope="col container-fluid">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.rollno }}</td>
          <td>{{ student.subject }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" routerLink="/student/{{ student.rollno }}">View</button>
            <button class="btn btn-warning btn-sm me-2" routerLink="/updatestudent/{{ student.rollno }}">Update</button>
            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.rollno)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
