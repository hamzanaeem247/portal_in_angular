<nav class="navbar navbar-expand-lg navbar-light bg-light ps-2 pe-2">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Logo</a>
    <div class="d-flex align-items-center">
      <span class="me-3">{{ teacherName }}</span>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Update Student</h2>
  <form (ngSubmit)="updateStudent()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="studentData.name" required>
      <div class="invalid-feedback">
        Please provide a name.
      </div>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="studentData.subject" required>
      <div class="invalid-feedback">
        Please provide a subject.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
